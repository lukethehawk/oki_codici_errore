      --border: #ccc;

      color: var(--text);

      width: 250px;
      margin-right: 0.5rem;

      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #1b5fa7;
    }

    #risultato {
      margin-top: 2rem;
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
      text-align: left;
    }

    .errore {
      font-weight: bold;
      color: #b30000;
    }

    p {
      margin: 0.5rem 0;
      line-height: 1.5;
    }
  </style>

  <h1>Ricerca Codici Errore - OKI Pro 1050</h1>
  <input type="text" id="codice" placeholder="Inserisci codice es: 519" onkeypress="if(event.key==='Enter'){ cercaErrore(); }" />
  <button onclick="cercaErrore()">Cerca</button>

  <div id="risultato"></div>

  <script>
    let datiErrori = [];
    let datiService = [];

    async function caricaDati() {
      try {
        const [erroriRes, serviceRes] = await Promise.all([
          fetch("errori_panel.json"),
          fetch("service_call.json")
        ]);
        datiErrori = await erroriRes.json();
        datiService = await serviceRes.json();
      } catch (e) {
        console.error("Errore nel caricamento dei file JSON:", e);
      }
    }

function cercaErrore() {
  const codice = document.getElementById("codice").value.trim().toLowerCase();
  const risultato = document.getElementById("risultato");
  risultato.innerHTML = "";

  if (!codice) return;

  const trovatiErrori = datiErrori.filter(e =>
    (e.Codice || e["Codice Errore"] || e["Codici errore"] || "").toString().toLowerCase() === codice
  );

  const trovatiService = datiService.filter(e =>
    (e["Error Code"] || "").toString().toLowerCase() === codice
  );

  if (trovatiErrori.length > 0) {
    risultato.innerHTML = trovatiErrori.map((e, i) => `
      <div style="margin-bottom: 1.5rem;">
        <p><strong>Codice:</strong> ${codice.toUpperCase()} ${trovatiErrori.length > 1 ? `(${i + 1})` : ""}</p>
        <p><strong>Messaggio:</strong> ${e["Panel messages"] || "-"}</p>
        <p><strong>Dettagli:</strong> ${e["Details"] || e["Details EN"] || "-"}</p>
      </div>
    `).join("");
  } else if (trovatiService.length > 0) {
    risultato.innerHTML = trovatiService.map((e, i) => `
      <div style="margin-bottom: 1.5rem;">
        <p><strong>Codice:</strong> ${codice.toUpperCase()} ${trovatiService.length > 1 ? `(${i + 1})` : ""}</p>
        <p><strong>Messaggio:</strong> ${e["Cause"] || "-"}</p>
        ${e["Check details"] ? `<p><strong>Check details:</strong> ${e["Check details"]}</p>` : ""}
        <p><strong>Dettagli:</strong> ${e["Remedial measure"] || "-"}</p>
      </div>
    `).join("");
  } else {
    risultato.innerHTML = `<p class="errore">Codice non trovato.</p>`;
  }
}

    caricaDati();
  </script>
